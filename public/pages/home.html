<topbar highlight="{{highlight}}"></topbar>
<div id="content">
  Welcome to Mystery Pages, my shiny new revamped site where I post bloggy things.
  <hr/>
  <div ng-repeat="post in posts">
    <div> {{post.title}} </div>
    <div ng-include="post.url"></div>
  </div>
  <div ng-show="posts.length === 0">
    There's no blog that matches this name! Are you sure you have the correct URL?
  </div>
</div>
